<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BX Overlay Challenge</title>
    <link href="normalize.css" rel="stylesheet" media="screen" type="text/css"/>
    <link href="reset.css" rel="stylesheet" media="screen" type="text/css">
    <link href="overlay.css" rel="stylesheet" media="screen" type="text/css">
    <script src="https://kit.fontawesome.com/dfaf981ec9.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body class="bx-client-lufthansa">
    <div class="container">
        <div class="main clearfix">
            <button class="bx-trigger">Show Overlay</button>

        </div>
    </div>


    <div class="bxc bx-type-overlay bx-effect-1">

        <!-- background -->
        <div class="bx-curtain"></div>

        <!-- the overlay element -->
        <div class="bx-type">

        <div class="bx-creative bx-creative-1">
            <a class="bx-close bx-close-circle"></a>

            <div class="bx-step bx-step-1 bx-step-active" id="text-input-container">
                <img src="logo.png">
                <div class="bx-group bx-group-1">
                    <div class="bx-row bx-row-subheadline">
                        <p class="bx-row-subheadline-1">Join Lufthansaâ€™s newsletter to</p>
                    </div>
                    <div class="bx-row bx-row-headline">
                        <p class="bx-row-headline-1">Unlock Exclusive</p>
                    </div>
                    <div class="bx-row bx-row-headline">
                        <p class="bx-row-headline-2">Flight Offers</p>
                    </div>
                </div>

                <div class="bx-group bx-group-2" id="input-submit-container">
                    <div class="bx-row bx-row-email" id="email-input">
                        <input type="email" placeholder="Enter Email Here" >
                    </div>

                    <div class="bx-row bx-row-submit" id="submit-button">
                        <i class="fas fa-arrow-right"></i>
                        <!-- <div id="vertical-line"></div> -->
                        <input id="submit" type="submit" value="Join Now">
                    </div>

                    <!-- <input type='text'
                    id='c-start-retro-form-retroname'
                    placeholder="Enter Email Here"
                    >
                    <i className='fa fa-folder'></i> -->
                </div>

            </div><!-- end .bx-step-1 -->

        </div><!-- end .bx-creative -->

    </div><!-- end .bxc -->
    <script type="text/javascript">
      $(document).ready(function() {

          var $body = $('body');

          // activation event
          $body.on('click', '.bx-trigger', function() {
              $('.bxc').addClass('bx-impress');
          });

          // submit event
          $body.on('click', '#submit', function() {
              $('.bxc').removeClass('bx-impress');
          });

          // close event
          $body.on('click', '.bx-close, .bx-close-text', function() {
              $('.bxc').removeClass('bx-impress');
          });

      });
    </script>
</body>
</html>
